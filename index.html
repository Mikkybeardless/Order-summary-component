<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- images -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="background-image" href="" />

    <!-- page CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- main section -->
    <main>
      <div class="card">
        <img
          class="illus-image"
          src="./images/illustration-hero.svg"
          alt="illustration image"
        />
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>

        <div class="pricing">
          <div class="music">
            <img src="./images/icon-music.svg" alt="icon-image" />
          </div>
          <div class="annual-plan">
            <h3>Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        
        <div class="btn-container">
        <button class="btn">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
      </div>
    </main>

    <!-- footer section-->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Igashi Michael</a>.
      </div>
    </footer>
  </body>
</html>
